<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Pea</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

</head>
<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <!-- Logo -->
                    <a href="index.html" class="pull-left visible-md visible-lg">
                        <div id="logo-img" alt="Logo"></div>
                    </a>
                    <!-- Title and Kosher -->
                    <div class="navbar-brand">
                        <a href="index.html"><h1>Restaurant Pea</h1></a>
                        <p>
                            <img src="images/star-k-logo.png" alt="Kosher certification" />
                            <span>Plum certified</span>
                        </p>
                    </div>
                    <!-- Navigation menu button -->
                    <!-- Class 'navbar-toggle' contains the media query codes that makes itself show only within a certain screen width. -->
                    <!-- collapse.js is a Bootstrap plugin which uses class 'collapsed' to mark a collapsed state of the element. Once clicked, the 'collapsed' class dispears. -->
                    <!-- 'data-' attributes are HTML5 APIs that allow JS plugins to get these attributes in a standardized way. -->
                    <!-- Attribute 'aria-expanded' is for screenreaders -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <!-- Screenreader only. -->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div id="collapsable-nav" class="collapse navbar-collapse">
                    <ul id="nav-list" class="nav navbar-nav navbar-right"> <!-- nav bar layout and float right. -->
                        <li>
                            <a href="menu-categories.html">
                                <span class="glyphicon glyphicon-cutlery"> <!-- Glyphicon acts as font: sizing, coloring, etc. --></span>
                                <br class="hidden-xs">
                                Menu
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-info-sign"></span>
                                <br class="hidden-xs">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-certificate"></span>
                                <br class="hidden-xs">
                                Awards
                            </a>
                        </li>
                        <!-- Phone number as a part of menu only when larger screens -->
                        <li id="phone" class="hidden-xs">
                            <a href="tel:123-456-7890">
                                <span>123-456-7890</span>
                            </a>
                            <div>* We Deliver</div>
                        </li>
                    </ul><!-- #nav-list -->
                </div><!-- .collapse .navbar-collapse -->
            </div>
        </nav>
    </header>
    <!-- Deliver button on xs screen -->
    <div id="call-btn" class="visible-xs">
        <a class="btn" href="tel:123-456-7890">
            <span class="glyphicon glyphicon-earphone"></span>
            123-456-7890
        </a>
    </div>
    <div id="xs-deliver" class="text-center visible-xs">*We Deliver</div>

    <!-- Main content -->
    <div id="main-content" class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <img src="images/jumbotron_768.jpg" alt="Picture of restaurant" class="img-responsive visible-xs" />
        </div>

        <!-- Home tiles -->
        <div id="home-tiles" class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <a href="menu-categories.html">
                    <div id="menu-tile">
                        <span>Menu</span>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <a href="single-category.html">
                    <div id="specials-tile">
                        <span>Specials</span>
                    </div>
                </a>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <!-- Sharable link @GoogleMap -->
                <a href="https://www.google.se/maps/place/Herman+Krags+veg+1,+7050+Trondheim,+Norway/@63.4124607,10.4312394,19z/data=!3m1!4b1!4m5!3m4!1s0x466d31c9dbf81fa1:0xb67fc2768bf05d8d!8m2!3d63.4124607!4d10.4317866" target="_blank">
                    <div id="map-tile">
                        <!-- Embedded map @GoogleMap -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d446.4253765002902!2d10.431239429297278!3d63.412460698954305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x466d31c9dbf81fa1%3A0xb67fc2768bf05d8d!2sHerman+Krags+veg+1%2C+7050+Trondheim%2C+Norway!5e0!3m2!1sen!2sse!4v1506870779738" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                        <span>Map</span>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
