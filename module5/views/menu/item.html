<!-- Menu items -->
    <div class="menu-item-tile col-md-6">
        <div class="row">
            <div class="col-sm-5">
                <div class="menu-item-photo">
                    <div>{{item_short}}</div>
                    <img class="img-responsive" width="250" height="150" src="images/menu/{{cat_short}}/{{item_short}}.jpg" alt="{{name}}">
                </div>
                <div class="menu-item-price">{{priceS}}<span> {{portionS}}</span> {{priceL}} <span>{{portionL}}</span></div>
            </div>
            <div class="menu-item-description col-sm-7">
                <h3 class="menu-item-title">{{name}}</h3>
                <p class="menu-item-details">{{description}}</p>
            </div>
        </div>
        <hr class="visible-xs">
    </div>
